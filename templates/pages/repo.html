{{#if isPhone}}
  {{> header}}
<div data-role="content">
{{/if}}
  <table data-role="table" id="table-column-toggle" class="ui-responsive table-stroke">
    <thead>
      <tr>
        <th>Repositories</th>
        <th>Stars</th>
        <th>Forks</th>
      </tr>
    </thead>
    <tbody>
      {{#each repos}}
      <tr>
        <th>{{name}}</th>
        <th>{{watchers}}</th>
        <th>{{forks}}</th>
      </tr>
      {{/each}}
    </tbody>
  </table>
{{#if isPhone}}
</div>
  {{> footer}}
{{/if}}
